ost-meta__separator mobile_hidden">|</span><span class="mobile_hidden"><i class="fa fa-inbox post-meta__icon" aria-hidden="true"></i><a class="post-meta__categories" href="/categories/git/">git</a></span><div class="post-meta-wordcount"><span>字数总计: </span><span class="word-count">395</span><span class="post-meta__separator">|</span><span>阅读时长: 2 分钟</span><span class="post-meta__separator">|</span><span>阅读量: </span><span id="busuanzi_value_page_pv"></span></div></div></div></div><div class="layout layout_post" id="content-inner">   <article id="post"><div class="article-container" id="post-content"><p>&#x5982;&#x679C;&#x4F60;&#x6709;&#x81EA;&#x5DF1;&#x7684;&#x670D;&#x52A1;&#x5668;,&#x90A3;&#x4E48;&#x642D;&#x5EFA;&#x4E00;&#x4E2A;&#x5C5E;&#x4E8E;&#x81EA;&#x5DF1;&#x7684;Git&#x4ED3;&#x5E93;&#x662F;&#x4E00;&#x4EF6;&#x5F88;&#x5BB9;&#x6613;&#x7684;&#x4E8B;</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="comment"># &#x521B;&#x5EFA;&#x4E00;&#x4E2A;&#x540D;&#x4E3A;git&#x7684;&#x7528;&#x6237;&#xFF0C;&#x4E13;&#x95E8;&#x8BBF;&#x95EE;&#x4ED3;&#x5E93;&#xFF0C;&#x8FD9;&#x91CC;&#x4F1A;&#x95EE;&#x4E00;&#x7CFB;&#x5217;&#x95EE;&#x9898;&#xFF0C;&#x5305;&#x62EC;&#x8BBE;&#x7F6E;&#x7528;&#x6237;&#x5BC6;&#x7801;&#xFF0C;&#x8BF7;&#x7262;&#x8BB0;</span></span><br><span class="line">sudo adduser git</span><br><span class="line"><span class="comment"># &#x914D;&#x7F6E;SSH&#xFF0C;&#x65E0;&#x5BC6;&#x7801;&#x8BBF;&#x95EE;&#x670D;&#x52A1;&#x5668;&#xFF0C;&#x8FD9;&#x91CC;&#x4E0D;&#x662F;&#x672C;&#x6587;&#x91CD;&#x70B9;&#xFF0C;&#x5173;&#x4E8E;SSH&#x914D;&#x7F6E;&#x8BF7;&#x81EA;&#x884C;&#x641C;&#x7D22;&#xFF0C;&#x8981;&#x521B;&#x5EFA; home/git/.ssh &#x76EE;&#x5F55;&#xFF0C;&#x5E76;&#x8BBE;&#x7F6E;&#x6743;&#x9650;</span></span><br><span class="line">sudo chmod 700 /home/git/.ssh  </span><br><span class="line">chmod 600 authorized_keys</span><br><span class="line"><span class="comment"># &#x521B;&#x5EFA;&#x9879;&#x76EE;&#x76EE;&#x5F55;&#xFF0C;&#x8FD9;&#x91CC;&#x6CA1;&#x6709;&#x653E;&#x5230;&#x7528;&#x6237;&#x76EE;&#x5F55;&#x4E0B;</span></span><br><span class="line">mkdir -p /usr/git_repo/gittest.git &amp;&amp; <span class="built_in">cd</span> ..  </span><br><span class="line"><span class="comment"># &#x5EFA;&#x7ACB;&#x4E00;&#x4E2A;&#x88F8;&#x4ED3;&#x5E93;&#x5E76;&#x8BBE;&#x7F6E;&#x8BE5;&#x4ED3;&#x5E93;&#x76EE;&#x5F55;&#x7684;&#x7EC4;&#x6743;&#x9650;&#x4E3A;&#x53EF;&#x5199;&#x3002;</span></span><br><span class="line"><span class="comment"># &#x88F8;&#x4ED3;&#x5E93;&#x5C31;&#x662F;&#x4E00;&#x4E2A;&#x53EA;&#x5305;&#x542B;.git&#x5B50;&#x76EE;&#x5F55;&#x7684;&#x5185;&#x5BB9;&#xFF0C;&#x4E0D;&#x5305;&#x542B;&#x5176;&#x4ED6;&#x8D44;&#x6599;&#x3002;</span></span><br><span class="line">git init --bare --shared</span><br><span class="line"></span><br><span class="line"><span class="comment"># &#x597D;&#xFF0C;&#x670D;&#x52A1;&#x7AEF;&#x7684;&#x4ED3;&#x5E93;&#x5DF2;&#x7ECF;&#x521B;&#x5EFA;&#xFF0C;&#x4E0B;&#x9762;&#x662F;&#x672C;&#x5730;&#x64CD;&#x4F5C;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># &#x5F00;&#x53D1;&#x4EBA;&#x5458;&#x5C0F;&#x9A6C;&#x5148;&#x5728;&#x672C;&#x5730;&#x521B;&#x5EFA;&#x4E00;&#x4E2A;git&#x9879;&#x76EE;&#xFF0C;&#x5C06;&#x521A;&#x624D;&#x521B;&#x5EFA;&#x7684;&#x4ED3;&#x5E93;&#x8BBE;&#x7F6E;&#x4E3A;&#x9879;&#x76EE;&#x7684;&#x8FDC;&#x7A0B;&#x4ED3;&#x5E93;&#x5E76;&#x63A8;&#x9001;&#x5206;&#x652F;&#x3002;</span></span><br><span class="line">git init</span><br><span class="line">touch readme &amp;&amp; vi readme</span><br><span class="line">git add .</span><br><span class="line">git commit -m <span class="string">&apos;add readme&apos;</span></span><br><span class="line">git remote add origin git@cloud:/usr/git_repo/gittest.git</span><br><span class="line">git push origin master</span><br><span class="line"></span><br><span class="line"><span class="comment"># &#x5C0F;&#x5F20;&#x4F5C;&#x4E3A;&#x53E6;&#x5916;&#x4E00;&#x4E2A;&#x5F00;&#x53D1;&#x4EBA;&#x5458;&#xFF0C;&#x53EF;&#x4EE5;&#x76F4;&#x63A5;clone&#x9879;&#x76EE;&#xFF0C;&#x5E76;&#x63A8;&#x9001;&#x81EA;&#x5DF1;&#x7684;&#x6539;&#x52A8;</span></span><br><span class="line"><span class="comment"># &#x672C;&#x5730;&#x5C1D;&#x8BD5;&#x8BBF;&#x95EE;&#x5E76;&#x62C9;&#x4ED3;&#x5E93;&#x3002;cloud&#x662F;&#x6211;&#x914D;&#x7F6E;ssh&#x4E3B;&#x673A;&#x540D;&#x79F0;&#xFF0C;&#x4E5F;&#x53EF;&#x4EE5;&#x662F;IP&#x5730;&#x5740;&#x6216;&#x57DF;&#x540D;</span></span><br><span class="line"><span class="comment"># &#x5982;&#x679C;&#x4E0D;&#x6210;&#x529F;&#x68C0;&#x67E5;SSH&#x7684;&#x914D;&#x7F6E;</span></span><br><span class="line">git <span class="built_in">clone</span> git@cloud:/usr/git_repo/gittest.git</span><br><span class="line"><span class="built_in">cd</span> gittest</span><br><span class="line">vi readme</span><br><span class="line">git commit -am <span class="string">&apos;fix the readme file&apos;</span></span><br><span class="line">git push origin master</span><br></pre></td></tr></table></figure>
